<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countrypedia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <h1 class="heading">countrypedia</h1>
    <div class="form">
      <label class="search">search</label>
      <input
        type="search"
        name="search country"
        id="country"
        class="search-from"
      />
      <a id="btn-search" class="btn">&rarr;</a>

    </div>
    <section class="country_details hidden">
       
        <div class="name style">
            <h2 class="country_name name">Name</h2>
            <p class="answer">india</p>
        </div>
        <div class="capital style">
            <h2 class="country_capital">capital</h2>
            <p class="answer">new dehli</p>
            
        </div>
        

        <div class="population style">
            <h2 class="country_population">population</h2>
            <p class="answer">1.25billion</p>
        </div>
        <div class="currency style">
            <h2 class="country_currency">currency</h2>
            <p class="answer">indian rupee</p>
        </div>
        <div class="language style">
            <h2 class="country_language">language</h2>
            <p class="answer">hindi</p>
        </div>
        <div class="continent style">
            <h2 class="country_continent">continent</h2>
            <p class="answer">asia</p>
        </div>
        <div class="area style">
            <h2 class="country_area">area</h2>
            <p class="answer">7th</p>
        </div>
        <div class="name1 style">
            <h2 class="country_name">ame</h2>
            <p class="answer">india</p>
        </div>
        <a class="btn_close">&times;</a>
     
    </section>
  
  </body>
</html>
